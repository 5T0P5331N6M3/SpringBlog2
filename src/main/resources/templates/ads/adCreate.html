<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Ad</title>
    <th:block th:replace="partials/partials.html :: head"></th:block>

</head>
<body>
<nav th:replace="partials/partials.html :: navbar"></nav>

<h1>Create an Ad!</h1>



<form th:action="@{/ads/create}" th:method="POST" th:object="${ad}">
    <label for="title">Title</label>
    <input th:field="*{title}" id="title">
    <br/>
    <label for="description">Description</label>
    <input th:field="*{description}" id="description">
    <br />
    <button type="submit">Post</button>
</form>

</body>
</html>
