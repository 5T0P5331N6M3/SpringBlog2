<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Posts</title>
    <th:block th:replace="/partials/partials.html :: head"></th:block>
</head>
<body>
<nav th:replace="/partials/partials.html :: navbar"></nav>

<div class="container">
    <div class="row">
        <div class="col" th:each="post : ${allPosts}">
            <a th:href="@{/posts/{id} (id = ${post.id}) }"><h3 th:text="${post.title}"></h3></a>
        </div>
    </div>
</div>

<th:block th:replace="/partials/partials.html :: scripts"></th:block>
</body>
</html>
