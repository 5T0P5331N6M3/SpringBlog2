<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Post</title>
    <th:block th:replace="/partials/partials.html :: head"></th:block>
</head>
<body>
<nav th:replace="/partials/partials.html :: navbar"></nav>

<h1>Edit your Post</h1>
<form th:action="@{/posts/{id}/edit (id = ${postToEdit.id}) }" th:method="POST" th:object="${postToEdit}">
    <label for="title">title</label>
    <input th:field="*{title}" id="title">
    <br/>
    <label for="description">description</label>
    <textarea th:field="*{body}" id="description"></textarea>
    <br />
    <button type="submit">Submit</button>
</form>
</body>
</html>
