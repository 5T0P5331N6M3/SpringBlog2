<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Individual Post</title>
    <th:block th:replace="/partials/partials.html :: head"></th:block>
</head>
<body>
<nav th:replace="/partials/partials.html :: navbar"></nav>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 th:text="${post.title}"></h1>
            <p th:text="${post.user.email}"></p>
            <p th:text="${post.body}"></p>
            <a th:href="@{/posts/{id}/edit (id = ${post.id})}">Edit</a>
            <form th:action="@{/posts/{id}/delete (id = ${post.id})}" method="POST">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
